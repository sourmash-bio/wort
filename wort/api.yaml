openapi: 3.0.0

servers:
  - url: /v1/

info:
  title: wort
  version: 0.0.1
  description: 'https://github.com/dib-lab/wort'
  contact:
    name: Luiz Irber
    email: wort@luizirber.org
  license:
    name: BSD 3-Clause
    url: 'https://raw.githubusercontent.com/dib-lab/wort/master/LICENSE'

paths:
  '/compute/sra/{sra_id}':
    post:
      summary: Request to compute a new signature from an SRA dataset
      operationId: wort.blueprints.compute.views.compute_sra
      security:
        - token: []
      parameters:
        - $ref: '#/components/parameters/sra_id'
      responses:
        '202':
          description: Compute task accepted

  '/view/{public_db}/{dataset_id}':
    get:
      summary: Return a signature
      operationId: wort.blueprints.viewer.views.view_s3
      parameters:
        - $ref: '#/components/parameters/public_db'
        - $ref: '#/components/parameters/dataset_id'
      responses:
        '200':
          description: Signature
        '404':
          description: Database not supported

  '/auth/tokens':
    post:
      summary: Request a new access token for API use
      operationId: wort.blueprints.auth.auth.get_token
      responses:
        '200':
          description: Access token
          content:
            'text/plain':
              schema:
                type: string
      security:
        - basic: []
    delete:
      summary: Deactivate an access token
      operationId: wort.blueprints.auth.auth.revoke_token
      security:
        - basic: []
        - token: []
      responses:
        '200':
          description: token revoked

  '/submit/{public_db}/{dataset_id}':
    post:
      summary: Submit a signature
      operationId: wort.blueprints.submit.views.submit_sigs
      security:
        - token: []
      parameters:
        - $ref: '#/components/parameters/public_db'
        - $ref: '#/components/parameters/dataset_id'
      responses:
        '202':
          description: Signature accepted

  '/search/{index}/':
    post:
      summary: Search similar datasets in an index
      operationId: wort.blueprints.search.views.search_dispatch
      security:
        - token: []
      parameters:
        - $ref: '#/components/parameters/index'
      responses:
        '202':
          description: Signature accepted
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                signature:
                  type: string
                  format: binary

components:
  securitySchemes:
    token:
      type: http
      scheme: bearer
      x-bearerInfoFunc: wort.blueprints.auth.auth.verify_token
    basic:
      type: http
      scheme: basic
      x-basicInfoFunc: wort.blueprints.auth.auth.basic_auth

  parameters:
    sra_id:
      name: sra_id
      description: SRA ID for a dataset
      in: path
      required: true
      schema:
        type: string
        pattern: '\w{3}\d{7}'

    public_db:
      name: public_db
      description: Public database
      in: path
      required: true
      schema:
        type: string
        pattern: sra|img

    dataset_id:
      name: dataset_id
      description: ID for a dataset in a public database
      in: path
      required: true
      schema:
        type: string

    index:
      name: index
      description: A precalculated sourmash index
      in: path
      required: true
      schema:
        type: string
        pattern: genbank|refseq
