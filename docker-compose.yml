version: '3'

services:

  db:
    restart: always
    image: postgres:9.6-alpine
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    env_file:
      - env.production

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: wort-worker
    env_file:
      - iam/wort_s3.env
    command: >
      celery -A wort.blueprints.compute.tasks
             worker
             -Q compute_small,compute_medium,compute_large
             --without-gossip --without-mingle --without-heartbeat
             -l INFO -c 1

  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      gunicorn -b 0.0.0.0:5000
        --access-logfile -
        --reload
        "wort.app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
      FLASK_APP: 'wortapp.py'
    ports:
      - "8082:5000"
    links:
      - db
    depends_on:
      - db
      - redis
    env_file:
      - env.production
    volumes:
      - .:/app/wort

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379"
    volumes:
      - ./data/redis:/data
